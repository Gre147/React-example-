<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ByteMiner - Login page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  
  <!-- Include React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  
  <style>
    /* All the original CSS styles remain unchanged */
    :root {
      --primary: #00ffcc;
      --secondary: #00ccff;
      --dark-bg: #12131d;
      --darker-bg: #0d0e16;
      --card-bg: rgba(30, 31, 48, 0.7);
      --accent: #6b5ce7;
      --success: #00d46a;
      --warning: #ffaa00;
      --danger: #ff4d4d;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body,
    html {
      height: 100%;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, var(--darker-bg), var(--dark-bg));
      position: relative;
      overflow: hidden;
      color: #fff;
    }
    
    /* Circuit background pattern */
    .circuit-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0, 204, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 204, 255, 0.05) 0%, transparent 20%),
        linear-gradient(45deg, transparent 49%, rgba(0, 204, 255, 0.05) 50%, transparent 51%),
        linear-gradient(-45deg, transparent 49%, rgba(0, 204, 255, 0.05) 50%, transparent 51%);
      background-size: 200px 200px;
      z-index: 0;
      opacity: 0.5;
    }
    
    .mining-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(90deg, rgba(18, 19, 29, 0.8) 1px, transparent 1px),
        linear-gradient(rgba(18, 19, 29, 0.8) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 1;
    }
    
    .center-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 20px;
    }
    
    .logo-container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      border-radius: 3px;
    }
    
    .logo-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 40px;
      color: white;
      box-shadow: 0 0 30px rgba(0, 204, 255, 0.5);
    }
    
    .logo-container h1 {
      color: var(--primary);
      font-size: 36px;
      margin: 10px 0 0;
      text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
    }
    
    .login-container {
      background: var(--card-bg);
      border: 1px solid rgba(0, 204, 255, 0.3);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--secondary));
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--primary);
      font-weight: bold;
    }
    
    .input-field {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border-radius: 10px;
      border: 1px solid rgba(0, 204, 255, 0.3);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 40px;
      color: var(--secondary);
      font-size: 18px;
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      border: none;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(107, 92, 231, 0.5);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    
    .login-btn:hover::before {
      left: 100%;
    }
    
    #message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    
    .success-message {
      background: rgba(0, 212, 106, 0.2);
      border: 1px solid var(--success);
      color: var(--success);
    }
    
    .error-message {
      background: rgba(255, 77, 77, 0.2);
      border: 1px solid var(--danger);
      color: var(--danger);
    }
    
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
      text-align: center;
      max-width: 400px;
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
    
    .login-link a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .login-link a:hover {
      color: var(--primary);
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }
    
    /* Mining animation in corner */
    .mining-indicator {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--secondary);
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
      z-index: 5;
      animation: pulse 2s infinite;
    }
    
    .mining-indicator i {
      color: var(--primary);
      font-size: 24px;
      animation: spin 4s linear infinite;
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      
      100% {
        transform: rotate(360deg);
      }
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 204, 255, 0.5);
      }
      
      70% {
        box-shadow: 0 0 0 15px rgba(0, 204, 255, 0);
      }
      
      100% {
        box-shadow: 0 0 0 0 rgba(0, 204, 255, 0);
      }
    }
    
    /* Particle effects */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: var(--secondary);
      border-radius: 50%;
      opacity: 0.5;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      
      10% {
        opacity: 0.7;
      }
      
      90% {
        opacity: 0.5;
      }
      
      100% {
        transform: translateY(-100px) translateX(calc(100vw - 100px));
        opacity: 0;
      }
    }
    
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--darker-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    .spinner {
      width: 70px;
      height: 70px;
      border: 5px solid rgba(0, 204, 255, 0.2);
      border-top: 5px solid var(--secondary);
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }
    
    .preloader-text {
      color: var(--primary);
      font-size: 18px;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }
    
    .crypto-mining-text {
      color: var(--primary);
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
    }
    
    .loading-dots {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      background: var(--secondary);
      border-radius: 50%;
      margin: 0 5px;
      opacity: 0.6;
      animation: bounce 1.5s infinite;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }
      
      50% {
        transform: translateY(-15px);
      }
    }
    
    /* Responsive design */
    @media (max-width: 480px) {
      .login-container {
        padding: 25px 20px;
      }
      
      .logo-container h1 {
        font-size: 28px;
      }
      
      .logo-img {
        width: 80px;
        height: 80px;
        font-size: 32px;
      }
    }
    
    /* Additional for React component */
    .login-btn.success {
      background: linear-gradient(135deg, var(--success), #00aa60) !important;
    }
    
    .login-btn.success:hover {
      transform: none;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  
  <!-- React component script -->
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    // Firebase configuration
    const firebaseConfig = {
  apiKey: process.env.REACT_APP_FIREBASE_API_KEY,
  authDomain: process.env.REACT_APP_FIREBASE_AUTH_DOMAIN,
  projectId: process.env.REACT_APP_FIREBASE_PROJECT_ID,
  storageBucket: process.env.REACT_APP_FIREBASE_STORAGE_BUCKET,
  messagingSenderId: process.env.REACT_APP_FIREBASE_MESSAGING_SENDER_ID,
  appId: process.env.REACT_APP_FIREBASE_APP_ID,
  measurementId: process.env.REACT_APP_FIREBASE_MEASUREMENT_ID,
  databaseURL: process.env.REACT_APP_FIREBASE_DATABASE_URL
};
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const App = () => {
      const [preloaderVisible, setPreloaderVisible] = useState(true);
      const [loginId, setLoginId] = useState('');
      const [loginPass, setLoginPass] = useState('');
      const [message, setMessage] = useState('');
      const [messageType, setMessageType] = useState('');
      const [isLoggingIn, setIsLoggingIn] = useState(false);
      const [loginSuccess, setLoginSuccess] = useState(false);
      
      const particlesContainer = useRef(null);
      
      // Create particle effects
      const createParticles = () => {
        const particlesContainerEl = particlesContainer.current;
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          // Random position
          const startX = Math.random() * 100;
          particle.style.left = `${startX}%`;
          
          // Random size
          const size = 2 + Math.random() * 3;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          
          // Random animation duration
          const duration = 15 + Math.random() * 15;
          particle.style.animationDuration = `${duration}s`;
          
          // Random delay
          const delay = Math.random() * 10;
          particle.style.animationDelay = `${delay}s`;
          
          particlesContainerEl.appendChild(particle);
        }
      };
      
      const showMessage = (text, type) => {
        setMessage(text);
        setMessageType(type);
      };
      
      const login = () => {
        // Reset message
        setMessage('');
        setMessageType('');
        
        if (!loginId || !loginPass) {
          showMessage("Please fill in all fields!", "error");
          return;
        }
        
        // Show loading state
        setIsLoggingIn(true);
        
        db.ref("byteUsers").once("value")
          .then(snapshot => {
            const users = snapshot.val();
            let validUser = null;
            
            for (const key in users) {
              const user = users[key];
              if ((user.username === loginId || user.email === loginId) && user.password === loginPass) {
                validUser = user;
                break;
              }
            }
            
            if (validUser) {
              showMessage(`Authentication successful! Welcome ${validUser.name}`, "success");
              localStorage.setItem("loggedInUser", JSON.stringify(validUser));
              
              // Simulate mining access animation
              setTimeout(() => {
                setLoginSuccess(true);
                
                setTimeout(() => {
                  window.location.href = "Dashboard.html";
                }, 1500);
              }, 1000);
              
              // Update lastActive in Firebase
              const userRef = db.ref(`byteUsers/${validUser.username}`);
              userRef.update({ lastActive: Date.now() });
            } else {
              showMessage("Invalid credentials! Access denied", "error");
              setIsLoggingIn(false);
            }
          })
          .catch(error => {
            showMessage("Network error: " + error.message, "error");
            setIsLoggingIn(false);
          });
      };
      
      // Hide preloader after page loads
      useEffect(() => {
        setTimeout(() => {
          setPreloaderVisible(false);
          createParticles();
        }, 2000);
      }, []);
      
      // Handle form submission
      const handleSubmit = (e) => {
        e.preventDefault();
        login();
      };
      
      // Render the login form
      return (
        <>
          {preloaderVisible && (
            <div id="preloader">
              <div className="crypto-mining-text">BYTEMINER SECURE LOGIN</div>
              <div className="spinner"></div>
              <div className="preloader-text">Initializing mining protocol</div>
              <div className="loading-dots">
                <div className="dot"></div>
                <div className="dot"></div>
                <div className="dot"></div>
              </div>
            </div>
          )}
          
          <div className="circuit-bg"></div>
          <div className="mining-grid"></div>
          <div className="particles" ref={particlesContainer}></div>
          
          <div className="center-content">
            <div className="logo-container">
              <div className="logo-img">
                <i className="fas fa-microchip"></i>
              </div>
              <h1>ByteMiner</h1>
            </div>
            
            <form onSubmit={handleSubmit} className="login-container">
              <div className="input-group">
                <label htmlFor="loginId">Username or Email</label>
                <i className="fas fa-user input-icon"></i>
                <input 
                  type="text" 
                  id="loginId" 
                  className="input-field" 
                  placeholder="Enter username or email" 
                  required 
                  value={loginId}
                  onChange={(e) => setLoginId(e.target.value)}
                />
              </div>
              
              <div className="input-group">
                <label htmlFor="loginPass">Password</label>
                <i className="fas fa-lock input-icon"></i>
                <input 
                  type="password" 
                  id="loginPass" 
                  className="input-field" 
                  placeholder="Enter password" 
                  required 
                  value={loginPass}
                  onChange={(e) => setLoginPass(e.target.value)}
                />
              </div>
              
              <button 
                type="submit" 
                className={`login-btn ${loginSuccess ? 'success' : ''}`}
                disabled={isLoggingIn || loginSuccess}
              >
                {isLoggingIn ? (
                  <><i className="fas fa-spinner fa-spin"></i> AUTHENTICATING...</>
                ) : loginSuccess ? (
                  <><i className="fas fa-check"></i> ACCESS GRANTED</>
                ) : (
                  <><i className="fas fa-sign-in-alt"></i> ACCESS MINING DASHBOARD</>
                )}
              </button>
              
              {message && (
                <div id="message" className={`${messageType}-message`}>
                  {message}
                </div>
              )}
            </form>
            
            <div className="login-link">
              Don't have a mining account? <a href="createAccount.html">Create Account</a>
            </div>
            
            <div className="footer">
              Â© ByteMiner 2025. All rights reserved. Secure crypto mining platform
            </div>
          </div>
          
          <div className="mining-indicator">
            <i className="fas fa-microchip"></i>
          </div>
        </>
      );
    };
    
    // Render the React app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
